<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Luxe Autos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="pg-home">
    <header>
        <img class="logo-cabecalho" src="assets/mitsubishi-logo.png" alt="logo"> 

        <div class="e-mail-cabecalho">
            <img class="icon-e-mail" src="assets/icon-e-mail.svg" alt="e-mail">
            <p class="text-cabecalho">criciuma.motors@mitsubishi.com.br</p>
        </div>

        <div class="telefone-cabecalho">
            <img class="icon-telefone" src="assets/icon-telefone.png" alt="telefone">
            <p class="text-cabecalho">(48) 99999-9999</p>
        </div>

        <div class="imgs-cabecalho">
            <img class="logo-instagram" src="assets/logo-instagram.png" alt="instagram">
            <img class="logo-facebook" src="assets/logo-facebook.png" alt="facebook">
        </div>


        
    </header>

</body>
</html>
